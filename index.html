<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-html-shader/master/dist/aframe-html-shader.min.js"></script>
  </head>
  <body>
    <div id="htmlTarget" class="hide">
      <div id="emoji">〠</div>
      <div id="target">
        <h1>HELLO<span>★</span></h1>
        <span id="pre">A</span>
      </div>
    </div>

    <nav id="nav-bar" class="nav-bar">
      <ul>
        <li id="home"><a href="#home">Home</a></li>
        <li id="products"><a href="#products">Products</a></li>
        <li id="about"><a href="#about">About</a></li>
      </ul>
    </nav>

    <ul id="notifications" class="notifications">
      <li>Firefox 45 is out!</li>
      <li>New shirts arrived!</li>
    </ul>

    <div id="news" class="news"></div>

    <div id="widgets" class="widgets"></div>

    <div id="advertisements" class="advertisements"></div>
    <a-scene vr-mode-ui>
      <a-entity id="camera" camera look-controls>  <!-- Only enable wasd in debug mode -->
        <a-entity id="nav-entity" geometry="primitive:plane;width:1;height:1;" position="0 2 -3" material="shader:html;target:#home;transparent:true;ratio:width;fps:1.5;"></a-entity>
      </a-entity>
      <!-- emoji -->
      <!-- <a-entity id="emojiEntity" geometry="primitive:box;width:3;height:3;depth:3;" rotation="30 60 30" position="-2 2.5 -0.5" material="shader:html;target:#emoji;transparent:true;ratio:height;fps:0.3;side:double;"></a-entity> -->

      <!-- letters -->
      <!-- <a-entity id="lettersEntity" geometry="primitive:plane;width:2;height:2;" rotation="-30 -30 0" position="-0.2 1.5 -2.5" material="shader:html;target:#target;transparent:true;ratio:width;fps:1.5;"></a-entity> -->

      <a-entity id="nav-home-entity" geometry="primitive:plane;width:2;height:1;" rotation="30 0 0" position="-1 3 -5"></a-entity>
      <a-entity id="nav-product-entity" geometry="primitive:plane;width:2;height:1;" rotation="30 0 0" position="1 3 -5"></a-entity>

      <a-entity class="news-entity-container">
        <a-entity id="news-entity-0" geometry="primitive:plane;width:6;height:2;" position="0 0 -8"></a-entity>
      </a-entity>
      <a-entity class="news-entity-container">
        <a-entity id="news-entity-1" geometry="primitive:plane;width:6;height:2;" position="0 0 -8"></a-entity>
      </a-entity>
      <a-entity class="news-entity-container">
        <a-entity id="news-entity-2" geometry="primitive:plane;width:6;height:2;" position="0 0 -8"></a-entity>
      </a-entity>

      <a-entity id="news-detail" geometry="primitive:plane;width:4;height:5;" rotation="0 0 0" position="5 0 -5"></a-entity>
      <!-- <a-cylinder height="0" radius="30" position="0 0 0"></a-cylinder> -->

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>


    <script src="js/main.js"></script>
  </body>
</html>
